<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="{% static 'bs/css/bootstrap.min.css' %}">
    <script src="{% static 'bs/js/jquery-1.11.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bs/js/bootstrap.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-default container-fluid navbar-fixed-top">
    <div class="navbar-header">
        <a href="javascript:view(0)" class="navbar-brand">员工管理系统V1.0</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li>
            <p class="navbar-text">欢迎：<a href="">{{ name2 }}</a></p>
        </li>
        <li class="next">
            <a href="" class="dropdown-toggle" data-toggle="dropdown" id="tuichu" onclick="dele()">
                <span>退出登录</span>
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </li>
    </ul>
</nav>
<br>
<br>
<br>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <div class="panel-group" id="panel_parent">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <a href="#aa" data-toggle="collapse" data-parent="#panel_parent">用户管理</a>
                        </div>
                    </div>
                    <div id="aa" class="panel-collapse collapse ">
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-stacked">
                                <li><a style="font-weight: bold;"
                                       href="#">用户列表</a>
                                </li>

                                <li><a style="font-weight: bold;"
                                       href="#">用户注册趋势图</a>
                                </li>

                                <li><a style="font-weight: bold;"
                                       href="#">用户分布图</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <a href="#leibie" data-toggle="collapse" data-parent="#panel_parent">文章管理</a>
                        </div>
                    </div>
                    <div class="collapse panel-collapse" id="leibie">
                        <div class="panel-body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    文章选项
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <a href="#tushu" data-toggle="collapse" data-parent="#panel_parent">专辑管理</a>
                        </div>
                    </div>
                    <div class="collapse panel-collapse" id="tushu">
                        <div class="panel-body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    专辑选项
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <a href="#cc" data-toggle="collapse" data-parent="#panel_parent">轮播图管理</a>
                        </div>
                    </div>
                    <div id="cc" class="panel-collapse collapse ">
                        <div class="panel-body">
                            <ul class="nav nav-pills nav-stacked">
                                <li><a style="font-weight: bold;"
                                       href="#">轮播图列表</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-sm-10" id="centerLayout">
            <div class="jumbotron">
                <br>
                <p style="font-size: 48px;color: #8A847F;">欢迎来到持明法州后台管理系统</p>
            </div>
            <div id="carousel-example-generic" class="carousel slide center-block" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="{% static 'img/shouye.jpg' %}" alt="..." style=" width: 100%;height: 350px">
                        <div class="carousel-caption">
                            图1
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static 'img/1.jpg' %}" alt="..." style=" width: 100%;height: 350px">
                        <div class="carousel-caption">
                            图2
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static 'img/2.jpg' %}" alt="..." style=" width: 100%;height: 350px">
                        <div class="carousel-caption">
                            图3
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static 'img/3.jpg' %}" alt="..." style=" width: 100%;height: 350px">
                        <div class="carousel-caption">
                            图4
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static 'img/A2.jpg' %}" alt="..." style=" width: 100%;height: 350px">
                        <div class="carousel-caption">
                            图5
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>


<br>
<nav class="navbar navbar-default container-fluid banquan navbar-fixed-bottom" style="text-align: center">
    <a style="color: black;">@百知教育 baizhi@zparkhr.com.cn</a>
</nav>
</body>
</html>
