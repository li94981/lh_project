
{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>

        <title>商品后台管理系统</title>
        <link rel="icon" href="{% static 'img/arrow-up.png' %}" type="image/x-icon">
        <link rel="stylesheet" href="{% static 'boot/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'boot/css/back.css' %}">
        <link rel="stylesheet" href="{% static 'jqgrid/css/ui.jqgrid-bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'jqgrid/css/jquery-ui.css' %}">
        <script src="{% static 'boot/js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'boot/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'jqgrid/js/jquery.jqGrid.js' %}"></script>
        <script src="{% static 'jqgrid/js/i18n/grid.locale-cn.js' %}"></script>
        <script src="{% static 'echarts/echarts.min.js' %}"></script>
        <script src="{% static 'echarts/china.js' %}"></script>
        <title>Title</title>
        <script>
            function dele() {
                window.location.href = '{% url 'homeapp:tuichu' %}'
            }
        </script>
        <style>
            .banquan a {
                line-height: 60px;
            }

            #shouziti {
                color: #8a8583;
            }
        </style>

    <nav class="navbar navbar-default container-fluid navbar-fixed-top">
        <div class="navbar-header">

        </div>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <p class="navbar-text">欢迎：<a href="">{{ name2 }}</a></p>
            </li>
            <li class="next">

                    <span>退出登录</span>
                    <span class="glyphicon glyphicon-log-out"></span>
                </a>
            </li>
        </ul>
    </nav>
    <br>
    <br>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <div class="panel-group" id="panel_parent">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <a href="#aa" data-toggle="collapse" data-parent="#panel_parent">用户管理</a>
                            </div>
                        </div>
                        <div id="aa" class="panel-collapse collapse ">
                            <div class="panel-body">

                                    <li><a style="font-weight: bold;"

                                    </li>

                                    <li><a style="font-weight: bold;"
                                           href="javascript:$('#centerLayout').load('{% static "static_html/qushi.html" %}')">用户注册趋势图</a>
                                    </li>

                                    <li><a style="font-weight: bold;"
                                           href="javascript:$('#centerLayout').load('{% static "static_html/fenbu.html" %}')">用户分布图</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <a href="#dd" data-toggle="collapse" data-parent="#panel_parent">专辑管理</a>
                            </div>
                        </div>

                    <div class="panel panel-default">

                                <a href="#cc" data-toggle="collapse" data-parent="#panel_parent">轮播图管理</a>
                            </div>
                        </div>
                        <div id="cc" class="panel-collapse collapse ">
                            <div class="panel-body">
                                <ul class="nav nav-pills nav-stacked">
                                    <li><a style="font-weight: bold;"
                                           href="javascript:$('#centerLayout').load('{% static "static_html/banner.html" %}')">轮播图列表</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-sm-10" id="centerLayout">

                    <br>
                    <p style="font-size: 48px;color: #8A847F;">欢迎来到持明法州后台管理系统</p>
                </div>

                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <div><img src="{% static "img/shouye.jpg" %}" alt="..." style="width: 100%;height: 350px">
                            </div>
                            <div class="carousel-caption">

                            </div>
                        </div>
                        <div class="item">
                            <div><img src="{% static "img/1.jpg" %}" alt="..." style="width: 100%;height: 350px"></div>
                            <div class="carousel-caption">

                            </div>
                        </div>
                        <div class="item">
                            <div><img src="{% static "img/2.jpg" %}" alt="..." style="width: 100%;height: 350px "></div>
                            <div class="carousel-caption">

                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        {#                    <span class="sr-only">Previous</span>#}
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        {#                    <span class="sr-only">Next</span>#}
                    </a>
                </div>

            </div>
        </div>
    </div>


    <br>
    <nav class="navbar navbar-default container-fluid banquan navbar-fixed-bottom" style="text-align: center">
        <a style="color: black;">@百知教育 baizhi@zparkhr.com.cn</a>
