<script>
    $(function () {
        $("#bannerTable").jqGrid({
            url: "/userapp/get_data2/",
            datatype: "json",
            styleUI: "Bootstrap",
            autowidth: true,
            height: 300,
            pager: "#bannerPagerNew",
            viewrecords: true,
            rownumbers: true,
            cellEdit: true,
            hiddengrid: false,
            multiselect: false,
            rowNum: 3,
            rowList: [2, 5, 8],
            editurl: "/userapp/edit2/",
            colNames: ["编号", "账号", "状态", "地址 ", "创建时间", "操作"],
            colModel: [
                {name: "id", align: "center",},
                {name: "title", align: "center", editable: false, editrules: {required: true}},
                {
                    name: "status", align: "center", editable: true, edittype: "select", editoptions: {
                        value: "激活:激活;未激活:未激活",
                    }
                },
                {name: "description", align: "center", editable: false, editrules: {required: true}},
                {
                    name: "createDate",
                    align: "center",
                },
                {
                    align: "center",
                    name: "option", formatter: function (cellvalue, options, rowObject) {
                        return "<button class=\"btn btn-info\" onclick=edit(" + rowObject.id + ")><span class=\"glyphicon glyphicon-edit\"></span> 修改</button>"
                    }
                }

            ],

        });

    });

</script>

                aria-hidden="true">&times;</span></button>
        <strong id="msgShow"></strong>
